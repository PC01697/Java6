<!DOCTYPE html>
<html xmlns= "http://www.thymeleaf.org"
   th:replace="~{/layout/layout::dynamic(~{::title},~{::body})}">
<head>
<meta charset="UTF-8">
<title th:text="#{detail.title}"></title>
</head>
<body >
    <main  th:object="${order}">
 <div class="breadcrumb-area mt-30">
            <div class="container">
                <div class="breadcrumb">
                    <ul class="d-flex align-items-center">
                        <li><a href="trangchu">Trang chủ</a></li>
                        <li><a href="giohang">Giỏ hàng</a></li>
                        <li class="active"><a href="giohang">Đặt hàng</a></li>
                    </ul>
                </div>
            </div>
            <!-- Container End -->
        </div>
        <br><br><br><br><br><br><br>
    

                            <div class="table-content table-responsive mb-45">
                        
    <div class="panel panel-primary">
    <div class="panel-heading" style="color:red">THÔNG TIN ĐẶT HÀNG</div>
    <br>
    <div class="panel-body">
    <div class="row">
    <div class="form-group col-sm-4">
    <div>Mã đặt hàng:</div>
    <input th:field="*{id}" class="form-control" readonly>
    </div>
    <div class="form-group col-sm-4">
    <div>Người đặt hàng:</div>
    <input th:field="*{accounts.username}" class="form-control" readonly>
    </div>
    <div class="form-group col-sm-4">
     <div>Ngày đặt hàng:</div>
    <input th:field="*{oderDate}" class="form-control" readonly>
    </div>
    
    </div>
     <div class="form-group col-sm-12">
     <div>Địa chỉ:</div>
      <textarea th:field="*{address}" class="form-control" readonly>></textarea>
     </div>
    </div>
   
    <div style="color:red">SẢN PHẨM ĐẶT HÀNG</div>
                    
                                    <table>
                                    <thead>
                                        <tr>
                                            <th class="product-thumbnail">Id</th>
                                            <th class="product-thumbnail">Hình</th>
                                            <th class="product-name">Sản phẩm</th>
                                            <th class="product-price">Giá</th>
                                            <th class="product-quantity">Số lượng</th>
                                            <th class="product-subtotal">Tổng</th>
                                                                      
                                        </tr>
                                    </thead>
                                    <tbody>
                                   
                                    <tr  th:each="detail:*{orderDtails}" th:object="${detail}">
                                           <td><span class="amount"><a >[[*{idProduct.id}]]</a></span></td>
                                            <td class="product-thumbnail">
                                                <a href="#"><img th:src="@{|/img/products/*{idProduct.image}|}" alt="cart-image"></a>
                                            </td>
                                          
                                            <td><span class="amount"><a href="#">[[*{idProduct.name}]]</a></span></td>                                       
                              
                                                <td><span>[[*{unitPrice }]]</span></td>
                                                 <td><span>[[*{quanlity}]]</span></td>
                                                  <td><span>[[*{unitPrice *quanlity}]]</span></td>
                                      
                                    
                                         
                                        </tr>
                                    
                                    </tbody>
                                </table> 
                                <br> <br>             
 
                            </div>
                            
                             </div>
        </main>                     
</body>
</html>
