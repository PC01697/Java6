<!DOCTYPE html>
<html xmlns= "http://www.thymeleaf.org"
   th:replace="~{/layout/layout::dynamic(~{::title},~{::body})}">
<head>
<meta charset="UTF-8">
<title th:text="#{cart.title}"></title>
</head>
<body>
 <div class="breadcrumb-area mt-30">
            <div class="container">
                <div class="breadcrumb">
                    <ul class="d-flex align-items-center">
                        <li><a href="trangchu">Trang chủ</a></li>
                        <li class="active"><a href="giohang">Giỏ hàng</a></li>
                    </ul>
                </div>
            </div>
            <!-- Container End -->
        </div>
        <!-- Breadcrumb End -->
        <!-- Cart Main Area Start -->
        <div class="cart-main-area ptb-100 ptb-sm-60">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <!-- Form Start -->
                        <form action="#">
                            <!-- Table Content Start -->
                            <div class="table-content table-responsive mb-45">
                                <table>
                                    <thead>
                                        <tr>
                                            <th class="product-thumbnail">Hình</th>
                                            <th class="product-name">Sản phẩm</th>
                                              <th class="product-name">Kích thước</th>
                                            <th class="product-price">Giá</th>
                                            <th class="product-quantity">Số lượng</th>
                                            <th class="product-subtotal">Tổng</th>
                                            <th class="product-remove"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                   
                                    <c:forEach var="HoLy" items="${cartsession}">
                                     <form action="/update" method="post">
                                    <input type="hidden" name="id" value="${HoLy.id}">
                              
                                        <tr>
                                            <td class="product-thumbnail">
                                                <a href="#"><img src="img/products/${HoLy.image}" alt="cart-image"></a>
                                            </td>
                                            <td class="product-name"><a href="#">${HoLy.name}</a></td>
                                            <td class="product-name"><a >${HoLy.size}</a></td>
                                            <td class="product-price"><span class="amount">${HoLy.price}₫</span></td>
                                            <td class="product-price"><input name="qty" value="${HoLy.qty}" ></td>
                                            <td class="product-subtotal">${HoLy.price * HoLy.qty}₫</td>
                                            <td class="product-remove"> <a href="../delete/${HoLy.id}"><i class="fa fa-times" aria-hidden="true"></i></a></td>
                                        </tr>
                                        </form>
                                        </c:forEach>
                                    
                                    </tbody>
                                </table>
                            </div>
                            <!-- Table Content Start -->
                            <div class="row">
                               <!-- Cart Button Start -->
                                <div class="col-md-8 col-sm-12">
                                    <div class="buttons-cart">
                                   
                                        <a href="clear">Xóa tât cả sản phẩm</a>
                                        <a href="../trangchu">Tiếp tục mua sắm</a>
                                    </div>
                                </div>
                                <!-- Cart Button Start -->
                                <!-- Cart Totals Start -->
                                <div class="col-md-4 col-sm-12">
                                    <div class="cart_totals float-md-right text-md-right">
                                        <h2>Tổng giỏ hàng</h2>
                                        <br>
                                        <table class="float-md-right">
                                            <tbody>
                                          
                                                <tr class="order-total">
                                                    <th>Tổng tiền</th>
                                                    <td>
                                                        <strong><span class="amount">${tongtien}₫</span></strong>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div class="wc-proceed-to-checkout">
                                            <a href="../dathang">Kiểm tra đơn hàng</a>
                                        </div>
                                    </div>
                                </div>
                                <!-- Cart Totals End -->
                            </div>
                            <!-- Row End -->
                        </form>
                        <!-- Form End -->
                    </div>
                </div>
                 <!-- Row End -->
            </div>
        </div>
  



</body>
</html>
