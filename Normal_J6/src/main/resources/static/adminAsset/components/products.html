<div class="content-wrapper" style="min-height: 956.275px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Products Manager
       
      </h1>
      <ol class="breadcrumb">
       <ui-breadcrumb></ui-breadcrumb>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box box-primary">
          <div uib-alert ng-repeat="alert in alertError" close="closeAlert($index)">{{alert.msg}}</div>
            <div class="box-header with-border">
              <h3 class="box-title">Do Action</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
       			<div class="box-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">Name Product</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Name Product">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Price</label>
                  <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Price" min="1">
                </div>
                
                <div class="form-group">
                  <label>Select</label>
                  <select class="form-control" ng-repeat= "ctg in category">
                   <option>---Ch·ªçn category ----</option>
                    <option>{{ctg.name}}</option>
                  </select>
                </div>
                
                <div class="form-group">
                  <label for="exampleInputPassword1">Quantity</label>
                  <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Quantity">
                </div>
                
                <div class="form-group">
                  <label>Description</label>
                  <textarea class="form-control" rows="3" placeholder="Enter ..."></textarea>
                </div>
                
                <div class="form-group">
                  <label for="exampleInputFile">File input</label>
                  <input type="file" id="exampleInputFile">
                </div>
              </div>
              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Create</button>
              </div>
            </form>
          </div>
          <!-- /.box -->
        <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Product Data Table</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap"><div class="row"><div class="col-sm-6"></div><div class="col-sm-6"></div></div><div class="row"><div class="col-sm-12"><table id="example2" class="table table-bordered table-hover dataTable" role="grid" aria-describedby="example2_info">
                <thead>
                <tr role="row"><th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">Name Product</th>
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">Price</th>
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending">Category</th>
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending">Quantity</th>
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending">Description</th>
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr role="row" class="odd" ng-repeat="prd in product | startForm:(currentPage-1) * pageSize| limitTo: pageSize">
                  <td class="sorting_1">{{prd.name}}</td>
                  <td>{{prd.unitPrice}}</td>
                  <td>{{prd.category.name}}</td>
                  <td>{{prd.quantity}}</td>
                  <td>{{prd.description}}</td>
                  <td><a>Edit</a> | 
                  	<a href="" ng-click="deleteProduct(prd.id)">Delete</a>
                  </td>
                </tr>
                </tbody>
       
              </table></div></div><div class="row"><div class="col-sm-5"><div class="dataTables_info" id="example2_info" role="status" aria-live="polite"></div></div>
              <div class="col-sm-7">
              <div class="dataTables_paginate paging_simple_numbers" id="example2_paginate">
              <uib-pagination total-items="product.length" ng-model="currentPage" items-per-page="pageSize" class="pagination-sm"></uib-pagination>
             </div></div></div></div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->

        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
        </div>
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
