
<div  class="content-wrapper" style="min-height: 956.275px;">
    <!-- Content Header (Page header) -->
     <div uib-alert ng-repeat="alert in alertError" close="closeAlert($index)">{{alert.msg}}</div>
    <section class="content-header">
      <h1>
        Authrizing
      </h1>
      <table ng-if="db" style="width:100%" border="1">
           <thead>
              <tr>
              <th></th>
               <th ng-repeat="role in db.roles">{{role.name}}</th>
               </tr>
           </thead>
           <tbody>
               <tr ng-repeat="acc in db.accounts">
                 <th>{{acc.username}}</th>
                 <th ng-repeat="role in db.roles">
                   <input type="checkbox"
                    ng-checked="index_of(acc.username,role.id) >=0"
                    ng-click="update(acc.username,role.id)">
                    </th>
                 </tr>
           </tbody>  
      </table>
  </div>
